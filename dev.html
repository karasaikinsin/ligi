<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Mode</title>
</head>
<body>
    <h1>Dev Mode</h1>
    <pre id="jsonInfo"></pre>

    <script>
        function displayDatabase() {
            // Получаем данные из localStorage
            const database = JSON.parse(localStorage.getItem('database'));
            if (database && database.users.length > 0) {
                // Отображаем полную базу данных пользователей
                document.getElementById('jsonInfo').textContent = JSON.stringify(database, null, 4);
            } else {
                document.getElementById('jsonInfo').textContent = 'Нет доступных пользователей.';
            }
        }

        // Отображаем базу данных при загрузке страницы
        displayDatabase();

        // Добавляем слушатель на событие изменения в localStorage
        window.addEventListener('storage', function(event) {
            // Проверяем, если произошло изменение в ключе 'database'
            if (event.key === 'database') {
                displayDatabase(); // Обновляем отображение
            }
        });
    </script>
</body>
</html>
