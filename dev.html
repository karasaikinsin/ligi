<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Mode</title>
</head>
<body>
    <h1>Dev Mode</h1>
    <pre id="jsonInfo"></pre>

    <script>
        // Получаем данные из localStorage
        const database = localStorage.getItem('database');
        if (database) {
            // Отображаем JSON данные
            document.getElementById('jsonInfo').textContent = database;
        } else {
            document.getElementById('jsonInfo').textContent = 'Нет доступных данных.';
        }
    </script>
</body>
</html>
