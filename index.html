<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Enter login and password:</h1>
    <form id="loginForm">
        <input type="text" id="login" placeholder="Login..." required>
        <input type="password" id="password" placeholder="Password..." required>
        <button type="submit">Submit</button>
    </form>
    <button id="devModeBtn">Dev Mode</button>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Предотвращаем стандартное поведение формы

            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            // Создаем объект с данными
            const userData = {
                users: [{ login, password }]
            };

            // Преобразуем объект в строку JSON
            const jsonString = JSON.stringify(userData, null, 4);

            // Создаем Blob из строки
            const blob = new Blob([jsonString], { type: 'application/json' });

            // Создаем ссылку для скачивания
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'logins.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Освобождаем URL

            alert('Файл logins.json сохранен!');
        });

        document.getElementById('devModeBtn').addEventListener('click', function () {
            const password = prompt("Enter dev mode password:");
            if (password === '12343') {
                window.location.href = 'devs.html';
            } else {
                alert('Неверный пароль!');
            }
        });
    </script>
</body>
</html>
